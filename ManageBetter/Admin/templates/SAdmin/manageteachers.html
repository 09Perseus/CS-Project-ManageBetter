{% extends "SAdmin/layout.html" %}

{% block head %}
    <title>Manage Teachers</title>
{% endblock %}

{% block body %}
    <div style="text-align: right;">
        {{role}}<br>
        {{school}}<br> 
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <div>
        {% for teacher in teachers %}
            {{teacher.user.first_name}} {{teacher.user.last_name}}
            <br>
        {% endfor %}
    </div>
{% endblock %}
